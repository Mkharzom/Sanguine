<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        .owl-stage-outer{
            margin: 0;
            height: 100vh;
            padding: 0;
        }
        .item{
            cursor: pointer;
            opacity : 0.4 ;
            margin: 0;
            padding: 0;
            object-fit: cover;
        }
        .item:hover{
            opacity : 1 ;
        }
        #demo .owl-carousel .item{
            margin: 0;
            padding: 0;
        }
        .owl-carousel .owl-item img{
            display: block;
            width: 100%;
            height: 100vh;
        }

    </style>

    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic usage demo">
    <meta name="author" content="David Deutsch">
    <title>
      Basic Demo | Owl Carousel | 2.3.4
    </title>

    <!-- Stylesheets -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>
    <!--<link rel="stylesheet" href="../assets/css/docs.theme.min.css">-->

    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="../assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/owlcarousel/assets/owl.theme.default.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Yeah i know js should not be in header. Its required for demos.-->

    <!-- javascript -->
    <script src="../assets/vendors/jquery.min.js"></script>
    <script src="../assets/owlcarousel/owl.carousel.js"></script>
  </head>
  <body style="overflow: hidden; margin: 0;">


    <!--  Demos -->
    <section id="demos" style="margin: 0; padding: 0;">
      <div class="row" style="margin: 0; width: 100vw;height: 100vh;padding: 0;">
        <div class="large-12 columns" style="margin: 0; width: 100vw; height: 100vh; padding: 0;">
          <div class="owl-carousel" style="margin: 0; width: 100vw;">
            <div class="item">
              <img src="../src/ABOUT/Alex Alampour  2.png">
            </div>
            <div class="item">
              <img src="../src/ABOUT/Alexandre Andre  2.png">
            </div>
            <div class="item">
              <img src="../src/ABOUT/Jonathan Sadler.jpeg">
            </div>
            <div class="item">
              <img src="../src/ABOUT/Laura Weston.png">
            </div>
            <div class="item">
              <img src="../src/ABOUT/Nicholas Houghton.png">
            </div>
            <div class="item">
              <img src="../src/ABOUT/Raphael Stone.png">
            </div>
            <div class="item">
              <img src="../src/ABOUT/Victoria Ulph.png">
            </div>
          </div>
          
          <script>
            $(document).ready(function() {
              var owl = $('.owl-carousel');
              owl.owlCarousel({
                margin: 0,
                nav: false,
                loop: true,
                responsive: {
                  0: {
                    items: 1
                  },
                  600: {
                    items: 3
                  },
                  1000: {
                    items: 5
                  }
                }
              })
            })
          </script>
        </div>
      </div>
    </section>


    <!-- vendors -->
    <script src="../assets/vendors/highlight.js"></script>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
